<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Professional Details</title>
</head>


<link rel="stylesheet" href="style.css">


<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

<body>
  <form class="form-rgister">
  <div class="row">
    <h1>Registration Form</h1>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="fullName">Full name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Name" value="" required>
    </div>
    <div class="mb-3">
      <label for="email">Email <span class="text-muted"></span></label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com">
    </div>
    <div class="mb-3">
      <label for="PhoneNumber">Phone Number <span class="text-muted"></span></label>
      <input type="text" class="form-control" id="" placeholder="0123456789">
    </div>
    <div class="mb-3">
      <label for="WhatsappNumber">Whatsapp Number, if available<span class="text-muted"></span></label>
      <input type="text" class="form-control" id="" placeholder="0123456789">
    </div>
    <div class="mb-3">
      <label for="gender">Gender</label>
      <div>
        <label for="male" class="radio-inline"><input type="radio" name="gender" value="m" id="male" />Male</label>
        <label for="female" class="radio-inline"><input type="radio" name="gender" value="f" id="female" />Female</label>
        <label for="others" class="radio-inline"><input type="radio" name="gender" value="o" id="others" />Others</label </div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="MaritalStatus">Marital Status</label>
            <select class="custom-select d-block w-100" id="status" required>
              <option value="">Choose...</option>
              <option>Single</option>
              <option>Married</option>
            </select>
    </div>
    <div class="mb-3">
      <label for="Languages">Languages known</label>
            <select class="custom-select d-block w-100" id="Languages" required>
              <option value="">Choose...</option>
              <option>English</option>
              <option>Hindi</option>
            </select>
    </div>
    <div class="mb-3">
          <label for="address">Address <span class="text-muted"></span></label>
          <input type="text" class="form-control" id="address" placeholder="Apartment or suite">
        </div>

    <div class="row">
      <h1>Professional Details</h1>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="Skills">Skills</label>
        <select class="custom-select d-block w-100" id="languages" required>
          <option value="">Choose...</option>
          <option>C</option>
          <option>C++</option>
          <option>Java</option>
          <option>Python</option>
          <option>HTML</option>
          <option>CSS</option>
          <option>Bootstrap</option>
          <option>JavaScaript</option>
          <option>jQuery</option>
          <option>React.js</option>
        </select>
        <label for="Level">Level</label>
        <select class="custom-select d-block w-100" id="Level" required>
          <option value="">Choose...</option>
          <option>Beginner</option>
          <option>intermediate</option>
          <option>advance</option>
        </select>
      </div>

      <div class="mb-3">
        <h2>WORK HISTORY</h2>
        <lable for="OrgName">Org Name :</lable>
        <input type="text" class="form-control" name="first name" placeholder="" required>
      </div>

      <div class="mb-3">
        <p>Tenure</p>
        <div>
          <label for="StartingTime">Start</label>
          <select class="custom-select d-block w-100" required>
            <option value="">Choose...</option>
            <option value="jan">january</option>
            <option valure="feb">februray</option>
            <option value="mar">march</option>
            <option valve="apr">april</option>
            <option value="may">may</option>
            <option value="jun">june</option>
            <option value="july">july</option>
            <option value="agu">august</option>
            <option value="sep">september</option>
            <option value="oct">octuber</option>
            <option value="nov">november</option>
            <option value="dec">december</option>
          </select>
          <select class="custom-select d-block w-100" required>
            <option value="">Choose..</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="EndingTime">End</label>
          <select class="custom-select d-block w-100" required>
            <option value="">Choose...</option>
            <option value="jan">january</option>
            <option valure="feb">februray</option>
            <option value="mar">march</option>
            <option valve="apr">april</option>
            <option value="may">may</option>
            <option value="jun">june</option>
            <option value="july">july</option>
            <option value="agu">august</option>
            <option value="sep">september</option>
            <option value="oct">octuber</option>
            <option value="nov">november</option>
            <option value="dec">december</option>
          </select>
          <select class="custom-select d-block w-100" required>
            <option value="">Choose..</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="Designation">Designation</label>
          <input type="text" class="form-control" name="Company" required>
        </div>
        <div class="mb-3">
          <label for="ProjectName">Project Name</label>
          <input type="text" class="form-control" name="" required>
        </div>
        <div class="mb-3">
          <label for="Description">Description</label>
          <input type="text" class="form-control" name="" required>
        </div>
      </div>
      <h2>EDUCATION</h2>
    </div>

    <div class="row">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="FullName">School name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Name" required>
        </div>

      </div>

      <div class="mb-3">
        <label for="email">School Board <span class="text-muted"></span></label>
        <input type="name" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="PhoneNumber">Standard</label>
        <input type="text" class="form-control" id="address" required>
      </div>

      <div class="mb-3">
        <label for="WhatsappNumber">Result(percentage)<span class="text-muted">(Optional)</span></label>
        <input type="number" class="form-control" id="address2" required>
      </div>
      <h2>SOCIAL LINK</h2>
      <label for="FullName">Link</label>
      <input type="text" class="form-control" id="" placeholder="github.com" required>
      <div class="mb-3">
        <label for="PhoneNumber">Years of experience</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
</body>

</html>
